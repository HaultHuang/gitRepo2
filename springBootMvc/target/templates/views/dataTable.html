<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

    <script type="text/javascript">
        $(function () {
            $('#table_id').DataTable();
        });

    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <table id="table_id" class="display">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user:${users}">
                        <td th:text="${user.id}"/>
                        <td th:text="${user.code}"/>
                        <td th:text="${user.name}"/>
                    </tr>

                    <tr th:remove="${users.size()}>0?all:none">
                        <td>1</td>
                        <td>Code1</td>
                        <td>Name1</td>
                    </tr>
                    <tr th:remove="${users.size()}>0?all:none">
                        <td>2</td>
                        <td>Code2</td>
                        <td>Name2</td>
                    </tr>
                    <tr th:remove="${users.size()}>0?all:none">
                        <td>3</td>
                        <td>Code3</td>
                        <td>Name3</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary">add row</button>
            </div>
        </div>
    </div>

</div>

</html>
